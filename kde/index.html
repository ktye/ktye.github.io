<!DOCTYPE html>
<head><meta charset="utf-8">
<link rel=icon href='data:;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQAgMAAABinRfyAAAACVBMVEX/AAAAAAD////KksOZAAAAMElEQVR4nGJYtWrVKoYFq1ZxMSyYhkZMgxNRXAwLpmbBCDAXSRZEgAwAGQUIAAD//+QzHr+8V1EyAAAAAElFTkSuQmCC'>
<link rel="manifest" href="kde.webmanifest">
<link rel="stylesheet" href="k.mode.css">
<link rel="stylesheet" href="../codemirror/codemirror.min.css">
<link rel="stylesheet" href="../codemirror/foldgutter.css">
<link rel="stylesheet" href="../codemirror/show-hint.css">
<title>kde</title>

<script src="../codemirror/jquery.min.js"></script>
<script src="../codemirror/codemirror.min.js"></script>
<script src="../codemirror/matchbrackets.js"></script>
<script src="../codemirror/foldcode.js"></script>
<script src="../codemirror/foldgutter.js"></script>
<script src="../codemirror/brace-fold.js"></script>
<script src="../codemirror/fullscreen.js"></script>
<script src="../codemirror/show-hint.js"></script>
<script src="k.mode.js"></script>

<style>
 *{font-family:monospace}
 body{margin:0}
 #left{position:absolute; left:0; top:0}
 .left0{width:50vw;height:100vh;}
 .left1{width:100vw;height:50vh;}
 #repl{box-sizing: border-box;border-left:1px solid black;;background-color:#fff; position:absolute; margin:0;outline:0px;overflow:auto}
 .repl0{left:50vw; width:50vw; height:50vh; top:0;} 
 .repl1{left:0; width:50vw; height:50vh; top:50vh;} 
 #repl.k{border:none}
 [contenteditable]:focus{outline:0px solid transparent}
 #brow{box-sizing: border-box;border-left:1px solid black; position:absolute;overflow:auto; left:50vw; width:50vw; height:50vh; top:50vh;}
 #brow.k{background-color:#efe;border:none}
 #bar{display:flex;flex-direction:row}
 .CodeMirror{height:100%!important;border:none;resize:none}
 .CodeMirror-selected{background-color:#def;outline:1px solid;outline-offset:-0.5px}
 .CodeMirror-focused .CodeMirror-selected{background-color:#d7d4f0;outline:none}
 .CodeMirror-fullscreen{position:fixed;top:0;left:0;right:0;bottom:0;height:auto;z-index:9}
 button{border:1px solid black;background-color:#fff}
 button:active{transform:translateY(1px)}
 #odir{float:right}
 #expl{margin-top:5px;display:grid;grid-template-columns:repeat(3,1fr);}
 .kfile{color:#a00}
 .curfile{font-weight:bold}
 .modified{text-decoration:underline}
 .kval:hover{color:darkred}
 .kval-pos:{hover:color:darkred;text-decoration:underline}
 .kout{color:red}
 #mono{position:absolute;margin:0;outline:0px}
</style>
</head>

<body onload="window.init()">
 <div id="left" class="left0"></div>
 <pre id="repl" class="repl0 k" spellcheck="false">k</pre>
 <div id="brow" class="k">
  <div id="bar">
   <button id="runb">run</button>
   <button id="putb" disabled title="write current file to disk">put</button>
   <button id="newb" disabled title="create new file on disk">new</button>
   <button id="intr" disabled title="interrupt k">int</button>
   <input  id="feat" checked type="checkbox" title="everything on/off">
   <input  id="grep"         type="text"     title="grep"/>
   <span   id="memo" style="flex-grow:1">0k</span>
   <button id="rall" disabled title="preload all files">rda</button>
   <button id="odir" title="open working directory">open</button>
  </div>
  <div id="expl"></div>
 </div>
 <pre id="mono">k</pre> <!-- to calculate font metrics -->

<script src="kde.js"></script>
</body></html>
