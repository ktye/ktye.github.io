<script>
function ge(x){return document.getElementById(x)}
function ce(x){return document.createElement(x)}
function run(){
 let v=document.getElementsByTagName("input")
 let x=[]
 for(let i=0;i<v.length;i++)if(v[i].checked)x.push(v[i].id)
 ge("page").classList.toggle("hidden")
 let s=ge("screen"); s.classList.toggle("hidden")
 s.style.display="flex"
 for(let i=0;i<x.length;i++)s.appendChild(con(x[i]))
 console.log(x)
}
function con(x){
 let t=ce("textarea")
 t.classList.add("cons")
 t.title=x
 t.value=x
 return t
}
</script>
