<script type="module">

import {kweb} from './kweb.js'




function start(){      //executed when k is loaded
 let h=document.location.hash.slice(1)
 document.title=h
 if(h)fetch(h).then(r=>r.text()).then(r=>kweb.ktry(r))
 else{document.body.innerHTML="drop k file here"}
}

kweb.init(start)


</script>
