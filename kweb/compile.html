<style>
 body{font-family:monospace;margin:0;height:100%;overflow:hidden;display:flex;flex-direction:row}
 button{font-family:monospace;background-color:white;border:1px solid black}
 button:active{transform:translateY(1px)}
 listbox{font-family:monospace}
 #sel{height:24px}
 #tab{height:calc(100vh - 24px); overflow:auto}
 #left{flex:1}
 #right{flex:2;min-width:0;padding-left:5px}
 #out{height:calc(100vh - 24px);margin:0;overflow:auto}
 table{border-collapse:collapse}
 td{white-space:pre;padding:0;padding-right:1em}
 th{text-align:left}

<body>
 <div id="left">
  program: <select id="sel"></select><div id="nodes" data-k-var="nodes" style="display:inline"></div>
  <div id="tab" data-k-type="treetable" data-k-expr="{(dt v;T v;P v;I v;S v)}"></div>
 </div>
 <div id="right">
  compile to <select id="target"><option>help</option><option>go</option><option>wa</option><option>cc</option><option>js</option><option>qb</option></select> 
  <div id="bytes" style="display:inline">0 bytes</div>
  <pre id="out">
  </pre>
 </div>
