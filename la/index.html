<body><pre id="txt" contenteditable="true">
/lax
x:f(a+2)
y:g(-5,x)
A[i+1]+:5
1
if(x)1+2 /howto stop the expr at (x)?
do{a:1;i-;i>0}
/2
1+2
</pre>
<button onclick="run()">parse</button>
<details><summary>tokens</summary>
 <pre id="tok"></pre>
</details>
<pre id="par"></pre>
<script src="lax.js"></script>

<script>
let run=(p,s)=>{
 try{
  [s,p]=token(txt.textContent);
  tok.textContent=p.map((x,i)=>(x+"").padStart(2,'0')+": "+s[i]).join("\n");
  par.textContent=JSON.stringify(parse([s,p]))
 }catch(e){par.textContent+="\n"+e}
}
run()
</script>
